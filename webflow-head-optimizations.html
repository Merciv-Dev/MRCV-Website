<!--
  WEBFLOW HEAD OPTIMIZATIONS
  Add these to your Webflow site's Head Code for faster loading
  (Project Settings > Custom Code > Head Code)
-->

<!-- Preconnect to external domains (establishes connection early) -->
<link rel="preconnect" href="https://merciv-dev.github.io">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdn.tailwindcss.com">

<!-- DNS Prefetch as fallback for older browsers -->
<link rel="dns-prefetch" href="https://merciv-dev.github.io">
<link rel="dns-prefetch" href="https://fonts.googleapis.com">

<!-- Preload the first background image (shown immediately) -->
<link rel="preload" href="https://merciv-dev.github.io/MRCV-Website/imgs/Runners.jpg" as="image">

<!-- Preload critical CSS -->
<link rel="preload" href="https://merciv-dev.github.io/MRCV-Website/chat-bar.css" as="style">

<!-- Preload the loader script itself -->
<link rel="preload" href="https://merciv-dev.github.io/MRCV-Website/chat-bar-loader.js" as="script">

<!-- Tailwind CSS (loaded before page load for faster styling) -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  corePlugins: { preflight: false },
  theme: {
    extend: {
      colors: {
        'neutral-05': '#0D0D0D',
        'neutral-10': '#0D0D0C',
        'neutral-40': '#666560',
        'neutral-90': '#E5E5DF',
        'neutral-95': '#F2F2ED',
        'neutral-98': '#FAF9F5',
        'neutral-99': '#FAF9F5',
        'orange-50': '#ED4421',
        'green-highlight': 'rgba(141, 220, 184, 0.25)',
        'green-highlight-hover': 'rgba(141, 220, 184, 0.15)',
      },
      fontFamily: {
        'dm-sans': ['DM Sans', 'sans-serif'],
      },
      borderRadius: {
        'sm-custom': '16px',
        'md-custom': '24px',
        'lg-custom': '33px',
      },
    }
  }
};
</script>

<!-- Material Symbols (loaded early for icons) -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
