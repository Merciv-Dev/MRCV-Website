<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bar</title>
  <link rel="stylesheet" href="chat-bar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

              </svg>
              <span>Thinking</span>
            </button>
            
            <!-- Add Context Button -->
            <button class="btn-pill" data-popup="context-popup">
              <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.66504 14.855V11.19H6V9.52002H9.66504V5.85498H11.335V9.52002H15V11.19H11.335V14.855H9.66504Z" fill="#666560"/>
              </svg>
              <span>Add Context</span>
            </button>
            
            <!-- Attach File Button -->
            <button class="btn-icon btn-attach" data-popup="attach-popup">

            <button class="btn-icon btn-send" data-action="send">
              <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
            </button>
            
          </div>
        </div>
      </div>
    </div>
    
    <!-- Popups -->
    
    <!-- Add Menu Popup -->
    <div class="popup" id="add-menu" aria-hidden="true">
      <div class="popup-content">
        <div class="popup-header">
          <span>Quick Actions</span>
          <button class="popup-close" aria-label="Close">&times;</button>
        </div>
        <div class="popup-body">
          <button class="popup-action">
            <svg width="20" height="20" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.5 17.5V14.5L14 4L17 7L6.5 17.5H3.5ZM5 16H5.875L14 7.875L13.125 7L5 15.125V16Z" fill="currentColor"/>
            </svg>
            <span>Write copy</span>
          </button>
          <button class="popup-action">
            <svg width="20" height="20" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4.5 17.5V3.5H12L12.4 5.5H18.5V14.5H11L10.6 12.5H6V17.5H4.5Z" fill="currentColor"/>
            </svg>
            <span>Create campaign</span>
          </button>
          <button class="popup-action">
            <svg width="20" height="20" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.5 19C8.11667 19 6.10417 18.175 4.4625 16.525C2.82083 14.875 2 12.8667 2 10.5C2 8.13333 2.82083 6.125 4.4625 4.475C6.10417 2.825 8.11667 2 10.5 2C12.8833 2 14.8958 2.825 16.5375 4.475C18.1792 6.125 19 8.13333 19 10.5C19 12.8667 18.1792 14.875 16.5375 16.525C14.8958 18.175 12.8833 19 10.5 19ZM10.5 17.5C12.45 17.5 14.1042 16.8208 15.4625 15.4625C16.8208 14.1042 17.5 12.45 17.5 10.5C17.5 8.55 16.8208 6.89583 15.4625 5.5375C14.1042 4.17917 12.45 3.5 10.5 3.5C8.55 3.5 6.89583 4.17917 5.5375 5.5375C4.17917 6.89583 3.5 8.55 3.5 10.5C3.5 12.45 4.17917 14.1042 5.5375 15.4625C6.89583 16.8208 8.55 17.5 10.5 17.5ZM8 14.5L6.5 13L9.5 10L6.5 7L8 5.5L12.5 10L8 14.5Z" fill="currentColor"/>
            </svg>
            <span>Analyze trends</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Thinking Popup -->
    <div class="popup" id="thinking-popup" aria-hidden="true">
      <div class="popup-content">
        <div class="popup-header">
          <span>Thinking Mode</span>
          <button class="popup-close" aria-label="Close">&times;</button>
        </div>
        <div class="popup-body">
          <p class="popup-description">Enable deeper reasoning for complex queries</p>
          <div class="toggle-options">
            <button class="toggle-option active">
              <span class="toggle-dot"></span>
              Quick response
            </button>
            <button class="toggle-option">
              <span class="toggle-dot"></span>
              Deep thinking
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Context Popup -->
    <div class="popup" id="context-popup" aria-hidden="true">
      <div class="popup-content">
        <div class="popup-header">
          <span>Add Context</span>
          <button class="popup-close" aria-label="Close">&times;</button>
        </div>
        <div class="popup-body">
          <div class="context-tags">
            <button class="context-tag">
              <span class="tag-icon">ðŸ“Š</span>
              <span>Market data</span>
            </button>
            <button class="context-tag">
              <span class="tag-icon">ðŸ“„</span>
              <span>Brand guidelines</span>
            </button>
            <button class="context-tag">
              <span class="tag-icon">ðŸ‘¥</span>
              <span>Audience insights</span>
            </button>
            <button class="context-tag">
              <span class="tag-icon">ðŸŽ¯</span>
              <span>Campaign goals</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Attach Popup -->
    <div class="popup" id="attach-popup" aria-hidden="true">
      <div class="popup-content">
        <div class="popup-header">
          <span>Attach Files</span>

        </div>
      </div>
    </div>
    
    <!-- Overlay -->
    <div class="popup-overlay" id="popup-overlay"></div>
    
  </div>
