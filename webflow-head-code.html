<script>
// Start loading Chart.js immediately so it's ready when needed
(function() {
  var script = document.createElement('script');
  script.src = 'https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js';
  script.async = true;
  document.head.appendChild(script);
})();

// Pre-decode FIRST background image for instant display
// This ensures the image is fully decoded and ready before the workflow starts
(function() {
  var firstImage = new Image();
  firstImage.decoding = 'async';
  firstImage.fetchPriority = 'high';
  firstImage.src = window.WORKFLOW_IMAGES.runners;
  
  // Store decoded image promise for instant use
  if (firstImage.decode) {
    window.FIRST_IMAGE_READY = firstImage.decode().then(function() {
      window.FIRST_IMAGE_DECODED = true;
      return firstImage;
    }).catch(function() {
      // Fallback - image still usable even if decode() fails
      window.FIRST_IMAGE_DECODED = true;
      return firstImage;
    });
  } else {
    // Fallback for browsers without decode()
    firstImage.onload = function() {
      window.FIRST_IMAGE_DECODED = true;
    };
  }
})();
</script>
