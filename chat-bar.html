<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bar</title>
  <link rel="stylesheet" href="chat-bar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body class="chat-bar-standalone">
  <div class="chat-container">
    
    <!-- Chat Bar Component -->
    <div class="chat-bar">
      <div class="chat-bar-inner">
        
        <!-- Text Input Area -->
        <div class="chat-input-area" contenteditable="true" data-placeholder="Ask anything...">Explain the rise of running in 2025 and how we can take advantage of it in our campaign for /S</div>
        
        <!-- Actions Row -->
        <div class="chat-actions">
          
          <!-- Left: Add Button -->
          <button class="btn-add-main" data-popup="add-menu">
            <span class="material-symbols-outlined">add</span>
          </button>
          
          <!-- Right: Action Buttons -->
          <div class="chat-actions-right">
            
            <!-- Thinking Button -->
            <button class="btn-pill" data-popup="thinking-popup">
              <span class="material-symbols-outlined">psychology</span>
              <span>Thinking</span>
            </button>
            
            <!-- Add Context Button -->
            <button class="btn-pill" data-popup="context-popup">
              <span class="material-symbols-outlined">add_circle</span>
              <span>Add Context</span>
            </button>
            
            <!-- Attach File Button -->
            <button class="btn-icon btn-attach" data-popup="attach-popup">
              <span class="material-symbols-outlined">attach_file</span>
            </button>
            
            <!-- Send Button -->
            <button class="btn-icon btn-send" data-action="send">
              <span class="material-symbols-outlined">send</span>
            </button>
            
          </div>
        </div>
      </div>
    </div>
    
    <!-- Popups -->
    
    <!-- Add Menu Popup -->
    <div class="popup" id="add-menu" aria-hidden="true">
      <div class="popup-content">
        <div class="popup-header">
          <span>Quick Actions</span>
          <button class="popup-close" aria-label="Close">&times;</button>
        </div>
        <div class="popup-body">
          <button class="popup-action">
            <span class="material-symbols-outlined">description</span>
            <span>Write copy</span>
          </button>
          <button class="popup-action">
            <span class="material-symbols-outlined">campaign</span>
            <span>Create campaign</span>
          </button>
          <button class="popup-action">
            <span class="material-symbols-outlined">bar_chart</span>
            <span>Analyze trends</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Thinking Popup -->
    <div class="popup" id="thinking-popup" aria-hidden="true">
      <div class="popup-content">
        <div class="popup-header">
          <span>Thinking Mode</span>
          <button class="popup-close" aria-label="Close">&times;</button>
        </div>
        <div class="popup-body">
          <p class="popup-description">Enable deeper reasoning for complex queries</p>
          <div class="toggle-options">
            <button class="toggle-option active">
              <span class="toggle-dot"></span>
              Quick response
            </button>
            <button class="toggle-option">
              <span class="toggle-dot"></span>
              Deep thinking
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Context Popup -->
    <div class="popup" id="context-popup" aria-hidden="true">
      <div class="popup-content">
        <div class="popup-header">
          <span>Add Context</span>
          <button class="popup-close" aria-label="Close">&times;</button>
        </div>
        <div class="popup-body">
          <div class="context-tags">
            <button class="context-tag">
              <span class="material-symbols-outlined">bar_chart</span>
              <span>Market data</span>
            </button>
            <button class="context-tag">
              <span class="material-symbols-outlined">description</span>
              <span>Brand guidelines</span>
            </button>
            <button class="context-tag">
              <span class="material-symbols-outlined">group</span>
              <span>Audience insights</span>
            </button>
            <button class="context-tag">
              <span class="material-symbols-outlined">ads_click</span>
              <span>Campaign goals</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Attach Popup -->
    <div class="popup" id="attach-popup" aria-hidden="true">
      <div class="popup-content">
        <div class="popup-header">
          <span>Attach Files</span>
          <button class="popup-close" aria-label="Close">&times;</button>
        </div>
        <div class="popup-body">
          <div class="drop-zone">
            <span class="material-symbols-outlined">attach_file</span>
            <p>Drag & drop files here</p>
            <span>or</span>
            <button class="btn-browse">Browse files</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Overlay -->
    <div class="popup-overlay" id="popup-overlay"></div>
    
  </div>
  
  <script src="chat-bar.js"></script>
</body>
</html>
