<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merciv Chat Bar Component</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #hero-anim {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #2a2a28 0%, #1a1a18 100%);
    }
    #chat-bar {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 520px;
      padding: 40px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Animation Container (full viewport) -->
  <div id="hero-anim">
    <!-- Chat Bar Container -->
    <div id="chat-bar"></div>
  </div>
  
  <script src="chat-bar-loader.js"></script>
</body>
</html>
